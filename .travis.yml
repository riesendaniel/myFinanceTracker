language: node_js
node_js:
  - '10.15.0'
branches:
  only:
  - master
before_install:
  - npm install -g firebase-tools
install:
  - npm install
jobs:
  include:
    - stage: deploy
      script:
        - npm run test
        - npm run build
      after_success:
        - firebase deploy --project myfinancetracker-ch --token "$FIREBASE_TOKEN"
    - stage: e2e-test
      addons:
        sauce_connect: true
      script:
          - npm run e2e-test